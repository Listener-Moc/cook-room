<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.target{
			width: 100px;
			height: 100px;
			background: red;
		}
		.currentTarget{
			width: 200px;
			height: 200px;
			background: yellow;
		}
		.sub{
			width: 50px;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body onclick="console.log('body')">
	<div class="currentTarget" onclick="cclick(this)">
		<div class="target">
			<div class="sub"></div>
		</div>
	</div>

	<script>
		function cclick(e) {
			console.log(e);
		}
		window.onload = function() {
			var dom = document.getElementsByClassName('target')[0];
			dom.addEventListener('click', function(e) {
				// event.stopPropagation();
				console.log(e);
				console.log(e.target);
				console.log(e.currentTarget);
			});
		}
	</script>
</body>
</html>
